<div style="display:none;" ng-controller="dataController" id="root">
    <h1>Space Invaders Blast Down for {{initiativeName}}</h1>
    <h2>Features: </h2>
    <ul>
        <li ng-repeat="feature in organizedData.features">{{feature.feature.Name}}</li>
    </ul>
    <div id="spaceInvadersContainer">
        <div id="gameAndLog">
            <div id="screen"></div>
            <div id="gameLog">
                <ul>
                    <li>Event 1</li>
                    <li>Event 2</li>
                    <li>Event 3</li>
                    <li>Event 4</li>
                    <li>Event 5</li>
                    <li>Event 6</li>
                    <li>Event 7</li>
                    <li>Event 8</li>
                </ul>
            </div>
        </div>
        <div id="shipKey">
            <fieldset>
                <legend>Legend:</legend>
                <div class="shipContainer">
                    Task
                    <br />
                    <img src="game/data/img/shipSmall.png">
                </div>
                <div class="shipContainer">
                    User Story / Defect
                    <img src="game/data/img/shipMedium.png">
                </div>
                <div class="shipContainer">
                    Feature
                    <br />
                    <img src="game/data/img/shipLarge.png">
                </div>
                <div class="shipContainer">
                    Initiative
                    <br />
                    <img src="game/data/img/shipSuper.png">
                </div>
            </fieldset>
        </div>
    </div>
</div>
